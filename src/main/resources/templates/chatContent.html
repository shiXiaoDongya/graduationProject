<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{/css/main.css}" />
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>
    <div class="panel-default" style="display: block;" id="chatDiv">
        <div class=" panel-heading">
            <span>HR姓名</span> 丨 <span>公司</span> 丨 <span>所属职位</span>
        </div>
        <div class=" panel-heading">
            <a href="" >XXX职位</a>
        </div>
        <div class="panel-body" style="height: 900px">
            <div style="height: 75%;border: 1px solid black;overflow: scroll" id="chatContent">
                <div th:each="chat:${chatList}">
                <p class="chatTime" th:text="${chat.chatSendTime}"></p>
                    <div th:if="${session.userType=='js'}">
                        <div th:switch="${chat.isJsSend}">
                            <p class="mySend" th:case="1"><span style="background: #4cd3e3;color: black;"
                                                                th:text="${chat.chatContent}"></span></p>
                            <p th:case="0"><span style="background: #b8aaf3;color: black;"
                                                 th:text="${chat.chatContent}"></span></p>
                        </div>
                    </div>
                    <div th:if="${session.userType=='re'}">
                        <div th:switch="${chat.isJsSend}">
                            <p class="mySend" th:case="0"><span style="background: #4cd3e3;color: black;"
                                                                th:text="${chat.chatContent}"></span></p>
                            <p th:case="1"><span style="background: #b8aaf3;color: black;"
                                                 th:text="${chat.chatContent}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 25%;">
                <textarea id="text" style="height: 85%;width:100%;resize: none" ></textarea>
                <div style="float: right">
                <button class="btn btn-primary" type="button" th:if="${session.userType=='js'}" th:onclick="jsSend([[${reId}]])">js发送</button>
                <button class="btn btn-primary" type="button" th:if="${session.userType=='re'}" th:onclick="jsSend([[${jsId}]])">re发送</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    var webSocket;
    var commWebSocket;
    if ("WebSocket" in window)
    {
        webSocket = new WebSocket("ws://localhost:8281/websocket/"+document.getElementById('userType').innerHTML+"/"+document.getElementById('userId').innerHTML);

        //连通之后的回调事件
        webSocket.onopen = function()
        {
            // var received_msg = evt.data;
            // var obj = JSON.parse(received_msg);
            // alert(obj.users);
            //webSocket.send( document.getElementById('username').value+"已经上线了");
            console.log("已经连通了websocket");
            setMessageInnerHTML("已经连通了websocket");
        };

        //接收后台服务端的消息
        webSocket.onmessage = function (evt)
        {
            var received_msg = evt.data;
            console.log("数据已接收:" +received_msg);
            var obj = JSON.parse(received_msg);
            setMessageInnerHTML(obj.from+"对"+obj.to+"说："+obj.msg);
            msg.push()
        };

        //连接关闭的回调事件
        webSocket.onclose = function()
        {
            console.log("连接已关闭...");
            setMessageInnerHTML("连接已经关闭....");
        };
    }
    else{
        // 浏览器不支持 WebSocket
        alert("您的浏览器不支持 WebSocket!");
    }
    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    function closeWebSocket() {
        //直接关闭websocket的连接
        webSocket.close();
    }

    function send(userId,jobId) {
        if(document.getElementById('userType').innerHTML === "js"){
            setMessageInnerHTML(document.getElementById('userType').innerHTML+"-"+document.getElementById('userId').innerHTML+"对re-"+obj.dataset.reId+"说："+ $("#text").val());
        }else{
            setMessageInnerHTML(document.getElementById('userType').innerHTML+"-"+document.getElementById('userId').innerHTML+"对js-"+obj.dataset.reId+"说："+ $("#text").val());
        }
        var fromType;
        var toType;
        if(document.getElementById('userType').innerHTML === "js"){
            fromType = "js";
            toType = "re";
        }else{
            fromType = "re";
            toType = "js";
        }
        var message = {
            "msg":document.getElementById('text').value,
            "from":fromType+"-"+document.getElementById('userId').innerHTML,
            "to":toType+"-"+userId,
            "jobId":jobId
        };
        webSocket.send(JSON.stringify(message));
        $("#text").val("");

    }
    function jsSend(toId) {
        setMessageInnerHTML("js-"+document.getElementById('userId').innerHTML+"对re-"+toId+"说："+ $("#text").val());
        var message = {
            "msg":document.getElementById('text').value,
            "from":"js-"+document.getElementById('userId').innerHTML,
            "to":"re-"+toId,
            "jobId":jobId
        };
        webSocket.send(JSON.stringify(message));
        $("#text").val("");

    }
</script>
</html>
