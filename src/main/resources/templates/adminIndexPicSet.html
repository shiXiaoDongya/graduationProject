<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        getIndexPic();
    });
    function getIndexPic() {
        $("#picList").html("");
        $.ajax({
            type: "GET",
            url: "/getIndexPic",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function(data) {
                for(var i = 0; i < data.length; i++){
                    $("#picList").append("<tr>\n" +
                        "                        <td ><img src=\"../indexImg/"+data[i]['pic']+"\" style=\"width:220px;height:150px;\"></td>\n" +
                        "                        <td><a href=\"/job/getJobDetail?jobId="+data[i]['jobId']+"\">"+data[i]['jobName']+"</a></td>\n" +
                        "                        <td>"+data[i]['updateTime']+"</td>\n" +
                        "                        <td >"+data[i]['adminUsername']+"</td>\n" +
                        "                        <td ><button type=\"button\" class=\"btn btn-primary\">修改</button> <button type=\"button\" class=\"btn btn-danger\">删除</button></td>\n" +
                        "                    </tr>");
                }
            }
        });
    }

</script>
<body>
<div  style="width: 1250px;height: 1600px;padding-top: 50px;">
    <div class="panel panel-default" style="width: 95%;margin: 0 auto">
        <div class="panel panel-body">
            <div>
                <table class="table table-bordered " style="table-layout:fixed;">
                    <thead>
                    <tr>
                        <th class="col-md-2">图片</th>
                        <th class="col-md-1">链接职位</th>
                        <th class="col-md-1">最后操作时间</th>
                        <th class="col-md-1">最后操作人</th>
                        <th class="col-md-1">操作</th>
                    </tr>
                    </thead>
                    <tbody id="picList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
