<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function ajaxSubmit(){
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/login" ,//url
            data: $('#loginForm').serialize(),
            success: function (data) {
                if(data['success']==="true"){
                    switch (data['userType']) {
                        case "js":
                            window.location.href="/getLoginIndex";
                            break;
                        case "re":
                             window.location.href="/getReIndex";
                             break;
                        case "admin":
                            window.location.href="/getAdminIndex";
                            break;
                        default:break;
                    }
                }else{
                    alert(data['msg']);
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
    function getToRegister(){
        window.location.href = "register.html";
    }
</script>
<body>
<header id="header" class="header-scrolled">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href="index.html" style="font-weight: 600;color: #00b38a;font-size: 30px">职聊招聘</a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a href="index.html">首页</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="category.html">Category</a></li>
                    <li><a href="price.html">Price</a></li>
                    <li><a href="blog-home.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="menu-has-children"><a href="">Pages</a>
                        <ul>
                            <li><a href="elements.html">elements</a></li>
                            <li><a href="../templates/search.html">search</a></li>
                            <li><a href="single.html">single</a></li>
                        </ul>
                    </li>
                    <li><div style="width: 70px"></div></li>
                    <li><div style="width: 70px"></div></li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->
<div class="panel panel-default" style="margin:0px auto;margin-top: 160px;width: 800px;">
    <div class="panel-heading">
        登录
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="loginForm">
            <div class="form-group" id="usernameDiv">
                <label class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">
                    用户名
                </label>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                    <input class="form-control" name="username" type="text" id="username" >
                </div>
            </div>
            <div class="form-group" id="passwordDiv">
                <label class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">
                    密码
                </label>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                    <input class="form-control" name="password" type="password" id="password" >
                </div>
            </div>
            <div class="form-group"id="IdDiv">
                <label class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">
                </label>
                <label for="js" class="col-md-2">
                    求职者
                    <input type="radio" id="js" name="id" value="js">
                </label>
                <label for="re" class="col-md-2">
                    招聘者
                    <input type="radio" id="re" name="id" value="re">
                </label>
                <label for="js" class="col-md-2">
                    管理员
                    <input type="radio" id="admin" name="id" value="admin">
                </label>
            </div>
            <div class="form-group" id="buttonDiv">
                <label class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">
                </label>
                <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
                    <input class="btn btn-primary form-control" type="button" onclick="ajaxSubmit()" value="登录">
                </div>
                <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
                    <input class="btn btn-primary form-control" type="button" onclick="getToRegister()" value="注册">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
